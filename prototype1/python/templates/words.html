$def with (words)
    <p>list of stems found on <a href="http://news.google.com/">google news</a></p>
    <table border=1>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>page_id</td>
            <td>scantime</td>
            <td>count</td>
            <td>titlecount</td>
            <td>weight</td>
        </tr>
    $for word in words:
        <tr>
            <td>$word.id</td>
            <td>$word.name</td>
            <td>$word.page_id</td>
            <td>$word.scantime</td>
            <td>$word.count</td>
            <td>$word.titlecount</td>
            <td>$word.weight</td>
        </tr>
